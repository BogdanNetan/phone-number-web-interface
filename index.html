<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Number</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Phone Number</h1>

<div id="add contact">
    <h3>Add contact</h3>
    <form id="new-contact-form">

        <input type="text" id="first-name-field" placeholder="Enter first name"/>
        <input type="text" id="second-name-field" placeholder="Enter second name">
        <input type="text" id="phone-number-field" placeholder="Enter phone number">
        <input type="text" id="email-field" placeholder="Enter email">
        <input type="submit" value="Save"/>
    </form>
</div>

<div>
    <table id="Contacts-table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Second name</th>
            <th>Phone number</th>
            <th>Actions</th>


        </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>

<script src="js/lib/jquery-3.4.1.js"></script>
<script src="js/contacts.js"></script>


</body>
</html>
